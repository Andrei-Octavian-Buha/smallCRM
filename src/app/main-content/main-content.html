
<mat-drawer-container class="sidenavContainer">

  <mat-drawer mode="side" [opened]="this.sideBarOpen" class="sidenav">
    <div class="logo-container">
          Place for logo
    </div>

  </mat-drawer>

  <mat-toolbar class="bg-regal-blue" color="primary">
  <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleSideBar()">
    <mat-icon class="cursor-pointer">menu</mat-icon>
  </button>
  <span class="font-bold text-5xl">Small CRM</span>
</mat-toolbar>
</mat-drawer-container>
